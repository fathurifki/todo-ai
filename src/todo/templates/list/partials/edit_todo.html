<h3>Edit</h3>
<div class="flex h-[250px]">
    <form class="flex flex-col w-full" hx-post="{% url 'edit_todo' todo.id %}" hx-target="#todoList"
        hx-swap="innerHTML">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ todo.title }}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control">{{ todo.description }}</textarea>
        </div>
        <div class="flex justify-end gap-2">
            <button type="submit" class="btn btn-primary">Save here</button>
            <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
